{% extends 'base_log.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<main class="main-content">
    <div class="container">
        <div class="login-grid">
            <!-- 3 colonnes -->
            <div class="register-column">
                <div id="registerFormContent" class="form-content">
                    <div class="fadeIn first">
                        <img src="../static/images/logo.png" id="logo" alt="logo_connexion" />
                    </div>
                    <div class="fadeIn second">
                        <h2 class="active"> Inscrivez-vous maintenant</h2>
                        <form method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="form-group">
                            </div>
                            <input type="submit" class="fadeIn fourth" value="CrÃ©er un compte">
                        </form>
                    </div>
                </div>
            </div>
            <div class="empty-column">
                <!-- Colonne vide -->
            </div>
            <div class="login-column">
                <div id="loginFormContent" class="form-content">
                    <div class="fadeIn first">
                        <img src="../static/images/logo.png" id="logo" alt="logo_connexion" />
                    </div>
                    <div class="fadeIn second">
                        <h2 class="active"> Se connecter </h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="fadeIn third">
                                    <label for="username">Nom d'utilisateur :</label>
                                    <input type="text" id="username" name="username" autocomplete="off" required>
                                    <p class="help-text">Ce champ est obligatoire.</p>
                                    <label for="password">Mot de passe :</label>
                                    <input type="password" id="password" name="password" autocomplete="off" required>
                                    <p class="help-text">Ce champ est obligatoire.</p>
                                </div>
                                <input type="submit" class="fadeIn fourth" value="Se connecter">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
