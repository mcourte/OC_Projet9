{% extends 'base_menu.html' %}
{% block content %}
{% load static %}
<main class="main-content">
    <div class="container">
        <div class="form-header">
            <h1 class="active">Ticket</h1>
            <div class="formContent">
                <h3 class="active">Titre : {{ ticket.title }}</h3>
                <form method="post" action="{% url 'update_ticket' ticket.id %}">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    <input type="submit" class="fadeIn fourth" value="Modifier le ticket">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
