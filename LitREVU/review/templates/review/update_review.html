{% extends 'base_menu.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/ticket-review.css' %}" rel="stylesheet">
<main class="main-content">
    <div class="container">
        <div id="formContent">
            <div class="review-column">
                <div class="fadeIn first">
                    <h1 class="active">Critique</h1>
                    <h3 class="active">Critique : {{ review.title }}</h3>
                    <form method="post" action="{% url 'update_review' review.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                            <!-- Ã‰toiles de notation -->
                            <h3 class="active">Notation</h3>
                            <div id="rating-stars">
                                <span class="star" data-rating="1">&#9733;</span>
                                <span class="star" data-rating="2">&#9733;</span>
                                <span class="star" data-rating="3">&#9733;</span>
                                <span class="star" data-rating="4">&#9733;</span>
                                <span class="star" data-rating="5">&#9733;</span>
                            </div>
                            <input type="hidden" name="rating" id="rating">
                        <input type="submit" class="fadeIn second" value="Modifier la critique">
                        <div id="error-messages"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
