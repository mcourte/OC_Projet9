{% extends 'base_menu.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/ticket-review.css' %}" rel="stylesheet">
<main class="main-content">
    <div class="container">
        <div class="form-header">
            <h1 class="active">Modifier Critique</h1>
            <div class="formContent">
                <form method="post" enctype="multipart/form-data" action="{% url 'update_review' review.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="fadeIn second" value="Enregistrer les modifications">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
