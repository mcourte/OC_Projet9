{% extends 'base_menu.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/ticket-review.css' %}" rel="stylesheet">
<main class="main-content">
    <div class="container">
        <div id="formTRContent">
            <div class="ticket-column">
                <div class="fadeIn first">
                    <div>
                    <h1 class="active">Publier un Ticket et sa Critique</h1>
                    <form id="ticket-review-form" method="post" action="{% url 'create_ticket_review' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ ticket_review_form.as_p }}
                    
                        <!-- Ã‰toiles de notation -->
                        <h3 class="active">Notation</h3>
                        <div id="rating-stars">
                            <span class="star" data-rating="1">&#9733;</span>
                            <span class="star" data-rating="2">&#9733;</span>
                            <span class="star" data-rating="3">&#9733;</span>
                            <span class="star" data-rating="4">&#9733;</span>
                            <span class="star" data-rating="5">&#9733;</span>
                        </div>
                        <input type="hidden" name="rating" id="rating">
                    
                        <!-- Bouton de soumission -->
                        <input type="submit" class="fadeIn second" value="Publier un ticket et une critique">
                        <div id="error-messages"></div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
